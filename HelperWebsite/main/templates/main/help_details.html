{%extends 'main/base.html'%}
{% load static %}

{% block title %} Details {% endblock %}



{% block content %}
<style>
body{margin-top:150px;
    margin-left: 170px;
    background:#eee;
    }
    .card {
        box-shadow: 0 20px 27px 0 rgb(0 0 0 / 5%);
        width: 700px;
    }
    .img-md {
        width: 4rem;
        height: 4rem;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-6  mb-3">
            <div class="card">
                <div class="card-body">

                    <!-- user information and help request -->
                    <div class="d-flex align-items-center position-relative pb-3">
                        <div class="flex-shrink-0">
                            <img class="img-md rounded-circle" src="{% static 'images/user icon.png' %}">
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h5 style="color: rgb(238, 166, 77);"> {{request.user.first_name}} {{request.user.last_name}}</h5>
                            <p class="text-muted m-0">{{details.phone_number}}</p>
                        </div>
                    </div>
                    <p>{{details.help_description}}</p>

                    <!-- Options buttons -->
                    <div class="mt-3 pt-2 text-center border-top">
                        <div class="d-flex justify-content-center gap-3">
                            
                            <a href="{% url 'main:delete_help_request' details.id %}" class="btn btn-sm  btn-outline-light btn-lg"style="background-color: rgba(247, 10, 176, 0.886);">
                                                <i class="fa fa-delete" aria-hidden="true"></i> Delete
                                            </a>
                            <a href="{% url 'main:update_help_request' details.id %}" class="btn btn-sm  btn-outline-light btn-lg" style="background-color: rgba(247, 10, 176, 0.886);">
                                                <i class="fa fa-pencil" aria-hidden="true"></i>Update
                                            </a>
                            <a href="{% url 'main:update_help_request' details.id %}" class="btn btn-sm  btn-outline-light btn-lg" style="background-color: rgba(247, 10, 176, 0.886);">
                                                <i class="fa fa-comment" aria-hidden="true"></i>Reply
                                            </a>
                                            
                        </div>
                    </div>
                    <!-- END : Options buttons -->

                </div>
            </div>
        </div>
       
           
    </div>
</div>
 

{% endblock %}
